{% extends 'budzet/base.html' %}

{% block content %}
    <div class="post">
        {% if post.publish_Date %}
        <div class="date">
            {{ post.publish_Date }}
        </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr}}</p>
    </div>
{% endblock %}
